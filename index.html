<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Job application</title>
</head>

<body>
    <section class="form">
        <div class="details">
            <h1>Job Application <span class="web">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-content">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name...">
                    </div>
                    <div class="form-content">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-content">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form-content">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend-developer">Frontend Developer</option>
                            <option value="backend-developer">backend Developer</option>
                            <option value="full-stack-developer">Full-Stack Developer</option>
                            <option value="ui-ux-designer">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-content">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-content">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-content">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode name">
                    </div>
                    <div class="form-content">
                        <label for="date">Date</label>
                        <input type="date" value="2023-04-20" id="date" name="date">
                    </div>
                    <div class="form-content">
                        <label for="upload-cv">Upload Your CV</label>
                        <input id="upload-cv" name="upload-cv" type="file">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>    
        </div>
        
    </section>
</body>

</html>
